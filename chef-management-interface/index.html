<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Display System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Nền ẩm thực -->
<div class="culinary-background">
  <div class="bg-overlay"></div>
  <div class="bg-pattern"></div>
</div>

<!-- Main container -->
<div class="container">
  <!-- Header -->
  <header class="main-header">
    <div class="header-left">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <h1>Kitchen Display</h1>
      </div>
      <div class="time-display">
        <i class="far fa-clock"></i>
        <span id="current-time">23:26</span>
      </div>
    </div>

    <div class="header-right">
      <button class="refresh-btn" id="refresh-btn">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>
    </div>
  </header>

  <!-- Thanh điều hướng tab đơn giản -->
  <div class="simple-tabs-container">
    <div class="simple-tabs">
      <button class="simple-tab active" data-tab="all">
        <span class="tab-label">All</span>
        <span class="tab-count" id="all-count">4</span>
      </button>
      <button class="simple-tab" data-tab="pending">
        <span class="tab-label">Pending</span>
        <span class="tab-count" id="pending-count">1</span>
      </button>
      <button class="simple-tab" data-tab="in-progress">
        <span class="tab-label">In Progress</span>
        <span class="tab-count" id="progress-count">1</span>
      </button>
      <button class="simple-tab" data-tab="completed">
        <span class="tab-label">Completed</span>
        <span class="tab-count" id="completed-count">2</span>
      </button>
    </div>
  </div>

  <!-- Tiêu đề phần -->
  <div class="section-title">
    <h2 id="section-title">All Orders</h2>
  </div>

  <!-- Danh sách đơn hàng -->
  <div class="orders-container" id="orders-container">
    <!-- Các card đơn hàng sẽ được thêm bằng JavaScript -->
  </div>

  <!-- Phân trang -->
  <div class="pagination-container">
    <div class="pagination">
      <button class="page-btn" id="prev-page">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span class="page-info" id="page-info">1-3 / 4</span>
      <button class="page-btn" id="next-page">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="system-status">
      <div class="status-dot active"></div>
      <span>IN PROGRESS</span>
    </div>
    <div class="order-totals">
      <span>Updated: <strong id="update-time">23:26</strong></span>
    </div>
  </footer>
</div>

<!-- Modal chi tiết món ăn -->
<div class="modal-overlay" id="item-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Item Details</h3>
      <button class="close-modal" id="close-modal">&times;</button>
    </div>
    <div class="modal-body" id="modal-body">
      <!-- Nội dung sẽ được thêm bằng JavaScript -->
    </div>
  </div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
